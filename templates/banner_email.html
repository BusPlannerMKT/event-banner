<!-- BusPlanner Event Banner â€” Email-Compatible HTML -->
<!-- Paste this into Mailchimp's code editor -->
<table role="presentation" cellpadding="0" cellspacing="0" border="0"
       width="100%" style="border-collapse:collapse; margin:0 auto;">
  <tr>
    <td style="padding:0;">
      <!--[if mso]>
      <v:rect xmlns:v="urn:schemas-microsoft-com:vml" fill="true" stroke="false"
              style="width:100%;height:450px;">
        <v:fill type="frame" src="{{ image_url }}" />
        <v:textbox inset="0,0,0,0">
      <![endif]-->
      <div style="background-image:url('{{ image_url }}');
                  background-size:cover;
                  background-position:center;
                  width:100%;
                  max-width:100%;">
        <!-- Dark gradient overlay -->
        <table role="presentation" cellpadding="0" cellspacing="0" border="0"
               width="100%" style="border-collapse:collapse;">
          <tr>
            <td style="background:linear-gradient(180deg, rgba(0,39,76,0.55) 0%, rgba(0,0,0,0.70) 100%);
                       padding:40px 50px 45px 50px;
                       text-align:center;">

              <!-- Logo -->
              {% if logo_url %}
              <table role="presentation" cellpadding="0" cellspacing="0" border="0"
                     style="margin:0 auto 24px auto;">
                <tr>
                  <td style="text-align:center;">
                    <img src="{{ logo_url }}" alt="BusPlanner"
                         height="60"
                         style="display:block; margin:0 auto; height:60px; width:auto; max-width:260px;">
                  </td>
                </tr>
              </table>
              {% endif %}

              <!-- Event Name -->
              <table role="presentation" cellpadding="0" cellspacing="0" border="0"
                     width="100%" style="border-collapse:collapse;">
                <tr>
                  <td style="font-family:'Montserrat', Arial, Helvetica, sans-serif;
                             font-size:28px;
                             font-weight:800;
                             line-height:1.2;
                             color:{{ color_text }};
                             text-align:center;
                             text-transform:uppercase;
                             letter-spacing:0.02em;
                             padding-bottom:20px;">
                    {{ event_name }}
                  </td>
                </tr>
              </table>

              {% if location %}
              <!-- Location with pin icon -->
              <table role="presentation" cellpadding="0" cellspacing="0" border="0"
                     style="margin:0 auto; border-collapse:collapse;">
                <tr>
                  <td style="padding-right:6px; vertical-align:middle;">
                    <img src="https://img.icons8.com/ios-filled/20/{{ color_icon[1:] }}/marker.png"
                         alt="" width="16" height="20"
                         style="display:block; width:16px; height:20px;">
                  </td>
                  <td style="font-family:'Montserrat', Arial, Helvetica, sans-serif;
                             font-size:16px;
                             font-weight:500;
                             color:{{ color_text }};
                             vertical-align:middle;">
                    {{ location }}
                  </td>
                </tr>
              </table>
              {% endif %}

              {% if dates %}
              <!-- Dates with calendar icon -->
              <table role="presentation" cellpadding="0" cellspacing="0" border="0"
                     style="margin:8px auto 0 auto; border-collapse:collapse;">
                <tr>
                  <td style="padding-right:6px; vertical-align:middle;">
                    <img src="https://img.icons8.com/ios-filled/20/{{ color_icon[1:] }}/calendar--v1.png"
                         alt="" width="16" height="16"
                         style="display:block; width:16px; height:16px;">
                  </td>
                  <td style="font-family:'Montserrat', Arial, Helvetica, sans-serif;
                             font-size:16px;
                             font-weight:500;
                             color:{{ color_text }};
                             vertical-align:middle;
                             padding-bottom:0;">
                    {{ dates }}
                  </td>
                </tr>
              </table>
              <!-- Spacer -->
              <table role="presentation" cellpadding="0" cellspacing="0" border="0"
                     width="100%" style="border-collapse:collapse;">
                <tr><td style="height:28px; font-size:0; line-height:0;">&nbsp;</td></tr>
              </table>
              {% endif %}

              {% if cta_text %}
              <!-- CTA Button with arrow -->
              <table role="presentation" cellpadding="0" cellspacing="0" border="0"
                     style="margin:0 auto; border-collapse:collapse;">
                <tr>
                  <td style="background-color:{{ color_cta_bg }};
                             border-radius:25px;
                             padding:12px 32px;
                             font-family:'Montserrat', Arial, Helvetica, sans-serif;
                             font-size:15px;
                             font-weight:700;
                             color:{{ color_cta_text }};
                             text-align:center;
                             mso-padding-alt:14px 36px;">
                    <!--[if mso]>
                    <a href="#" style="color:{{ color_cta_text }}; text-decoration:none; font-family:Arial, sans-serif; font-size:15px; font-weight:bold;">
                    <![endif]-->
                    {{ cta_text }} &rarr;
                    <!--[if mso]>
                    </a>
                    <![endif]-->
                  </td>
                </tr>
              </table>
              {% endif %}

            </td>
          </tr>
        </table>
      </div>
      <!--[if mso]>
        </v:textbox>
      </v:rect>
      <![endif]-->
    </td>
  </tr>
</table>
